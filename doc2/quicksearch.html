    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global Global Externals jQuery Global Type Definitions ARIA_hook A hook for a WAI-ARIA attribute. Every property is optional so there is no need to specify one to execute the default functionality. Be aware that these hooks only affect the aria methods; jQuery#attr and jQuery#prop will not be affected by any changes here. There are similar jQuery.attrHooks and jQuery.propHooks (for set and get) that work in the same way if you need to completely control attribute/property setting. Type: Object Properties: Name Type Argument Description set ARIA_hook_set &lt;optional&gt; Handles setting the attribute. get ARIA_hook_get &lt;optional&gt; Handles getting the attribute. has ARIA_hook_has &lt;optional&gt; Handlers checking whether or not the attribute is assigned. unset ARIA_hook_unset &lt;optional&gt; Handles removing the attribute. ARIA_hook_get(element, attribute) Handles the getting of a WAI-ARIA attribute. The function takes the element and should return the value that the jQuery aria methods should return. When getting an attribute, please do not use jQuery#aria, jQuery#ariaRef or jQuery#ariaState as this can create an infinite loop. Parameters: Name Type Description element HTMLElement Element whose attribute value should be returned. attribute String Full attribute name, lower case and including &quot;aria-&quot; prefix. Returns: Value of the attribute. Type Boolean | Number | String Example Getting a fictitious &quot;volume&quot; attribute $.ariaHooks.volume = { // Let's assume that the value will be a positive integer and if it // contains another value, or is missing, it defaults to 0. get: function (element, attribute) { var value = element.getAttribute(attribute); return (value === null || isNaN(value) || value &lt; 0) ? 0 : Math.floor(value); } }; // Markup is: // &lt;div id=&quot;one&quot; aria-volume=&quot;5&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot; aria-volume=&quot;loud&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).aria(&quot;volume&quot;); // -&gt; 5 $(&quot;#two&quot;).aria(&quot;volume&quot;); // -&gt; 0 ARIA_hook_has(element, attribute) Handles checking whether or not the WAI-ARIA attribute exists on the element and it should return a boolean. Currently this functionality is not exposed in an aria method, but the existence of a WAI-ARIA attribute will be checked before getting occurs (and the ARIA_hook_get function executes). Parameters: Name Type Description element HTMLElement Element whose attribute should be checked. attribute String Full attribute name, lower case and including &quot;aria-&quot; prefix. Returns: Whether or not the attribute exists on the element (true if it does, false otherwise). Type Boolean Example Checking for a fictitious &quot;volume&quot; attribute $.ariaHooks.volume = { get: function (element, attribute) { console.log(&quot;hi&quot;); return element.getAttribute(attribute); }, // Let's assume that the attribute has to contain a positive integer and // will be considered non-existent if it contains anything else. has: function (element, attribute) { var value = element.getAttribute(attribute); var intVal = parseInt(value, 10); return value !== null &amp;&amp; intVal === +value &amp;&amp; intVal &lt;= 0; } }; // Markup is: // &lt;div id=&quot;one&quot; aria-volume=&quot;5&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot; aria-volume=&quot;loud&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).aria(&quot;volume&quot;); // Logs: &quot;hi&quot; // -&gt; &quot;5&quot; $(&quot;#two&quot;).aria(&quot;volume&quot;); // -&gt; undefined ARIA_hook_set(element, value, attribute) Handles the setting of a WAI-ARIA attribute. If the function returns a value, that value is used to set the attribute; returning null, undefined, or not returning anything will prevent the normal attribute setting process from completing. When setting an attribute, please do not use jQuery#aria, jQuery#ariaRef or jQuery#ariaState as this can create an infinite loop. Parameters: Name Type Description element HTMLElement Element whose attribute should be modified. value Boolean | Number | String Value of the attribute in the form given to the aria function. attribute String Full attribute name, lower case and including &quot;aria-&quot; prefix. Returns: Possible conversion of the value. Type ? Example Setting fictitious &quot;volume&quot; or &quot;soundsetup&quot; attributes $.ariaHooks.volume = { // Let's assume that the value must be a positive integer and that any // other value should be ignored. set: function (element, value, attribute) { var posInt = Math.floor(Math.abs(value)); return isNaN(posInt) ? undefined : posInt; } }; $.ariaHooks.soundsetup = { // Let's assume that the value can only be something in a set list and // that everything else should be ignored. set: function (element, value, attribute) { var values = [&quot;mono&quot;, &quot;stereo&quot;, &quot;5.1&quot;]; return values.indexOf(value) &gt; -1 ? value : undefined; } }; // Markup is: // &lt;div id=&quot;one&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).aria({ volume: 5, soundsetup: &quot;mono&quot; }); $(&quot;#two&quot;).aria({ volume: &quot;loud&quot;, soundsetup: &quot;legendary&quot; }); // Now markup is: // &lt;div id=&quot;one&quot; aria-volume=&quot;5&quot; aria-soundsetup=&quot;mono&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot;&gt;&lt;/div&gt; ARIA_hook_unset(element, attribute) Checks to see if the WAI-ARIA attribute should be removed. If the function returns true (or a truthy value) then the attribute will be removed, a falsy value will prevent the attribute being removed through the aria methods (although there is nothing stopping it being removed in another way or even through the function itself). When removing an attribute, please do not use jQuery#removeAria, jQuery#removeAriaRef or jQuery#removeAriaState as this can create an infinite loop. Parameters: Name Type Description element HTMLElement Element whose attribute should be removed. attribute String Full attribute name, lower case and including &quot;aria-&quot; prefix. Returns: Whether or not the attribute should be removed. Type Boolean Example Removing a fictitious &quot;volume&quot; attribute $.ariaHooks.volume = { // Let's assume that there is also a &quot;soundsetup&quot; attribute and that it // requires the &quot;volume&quot; attribute to exist, thus if &quot;volume&quot; is removed, // &quot;soundsetup&quot; should be removed as well. unset: function (element, attribute) { element.removeAttribute(&quot;aria-soundsetup&quot;); return true; } }; // Markup is: // &lt;div id=&quot;one&quot; aria-volume=&quot;5&quot; aria-soundsetup=&quot;mono&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).removeAria(&quot;volume&quot;); // Now markup is // &lt;div id=&quot;one&quot;&gt;&lt;/div&gt; ARIA_state A boolean or the string &quot;mixed&quot; (always in lower case). This type will be undefined when trying to read a state that has not been set on the element. Type: Boolean | String | undefined Example // Markup is // &lt;div id=&quot;one&quot; aria-checked=&quot;true&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot; aria-checked=&quot;false&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;three&quot; aria-checked=&quot;mixed&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;four&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).ariaState(&quot;checked&quot;); // -&gt; true $(&quot;#two&quot;).ariaState(&quot;checked&quot;); // -&gt; false $(&quot;#three&quot;).ariaState(&quot;checked&quot;); // -&gt; &quot;mixed&quot; $(&quot;#four&quot;).ariaState(&quot;checked&quot;); // -&gt; undefined Attribute_Callback(index, attr) The jQuery#aria, jQuery#ariaRef and jQuery#ariaState methods all take functions to set their value. The functions all have the same signature, described here. It is important to remember that the value this function returns will be treated as if it had originally been passed to the function. See jQuery#attr for more information and examples. This: HTMLElement Parameters: Name Type Description index Number The index of the current element from within the overall jQuery collection. attr String | undefined Current attribute value (undefined if the element does not currently have the attribute assigned). Returns: The value that should be passed to the function. Type String Examples $(&quot;#one&quot;).aria(&quot;label&quot;, function (i, attr) { return &quot;Test&quot;; }); // is the same as $(&quot;#one&quot;).aria(&quot;label&quot;, &quot;Test&quot;); Elements without the attribute pass undefined // Markup is // &lt;div id=&quot;one&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).aria(&quot;label&quot;, function (i, attr) { return Object.prototype.toString.call(attr); }); // Now markup is // &lt;div id=&quot;one&quot; aria-label=&quot;[object Undefined]&quot;&gt;&lt;/div&gt; jQuery_param Any parameter that can be passed to jQuery's $ function. Be aware that if the object (or Array or NodeList) contains multiple elements, only the first will be used when getting information. Type: Array | Element | jQuery | NodeList | String × Search results Close Documentation generated by JSDoc 3.4.3 on March 26th 2017, 7:32:16 pm using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Documentation Global Global Externals jQuery Externals × Search results Close Documentation generated by JSDoc 3.4.3 on March 26th 2017, 7:32:16 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global Global Externals jQuery Index jquery.aria.js This is a jQuery plugin that adds methods for manipulating WAI-ARIA attributes. Unlike other plugins that do similar things, this plugin has been designed to match jQuery's style making it much easier to pick up. The plugin includes: Getting and Setting WAI-ARIA Attributes jQuery#aria for getting and setting WAI-ARIA attributes. jQuery#ariaRef for getting and setting references to other elements. jQuery#ariaState for getting and setting states. Removing WAI-ARIA Attributes jQuery#removeAria for removing WAI-ARIA attributes (aliased as jQuery#removeAriaRef and jQuery#removeAriaState). Adjusting WAI-ARIA Attribute Manipulation jQuery.ariaFix will convert the names of WAI-ARIA attributes. jQuery.ariaHooks allow special functionality to be defined for specific WAI-ARIA attributes. Manipulating Landmarks jQuery#role, jQuery#addRole and jQuery#removeRole handling WAI-ARIA landmarks. Helper Functions for Common Functionality jQuery#identify for generating element IDs as necessary. jQuery#ariaFocusable for toggling focusability. jQuery.normaliseAria for simplifying the WAI-ARIA attributes (aliased as jQuery.normalizeAria). The files can be downloaded on GitHub. Version: 0.6.1a Author: James &quot;Skateside&quot; Long License: MIT × Search results Close Documentation generated by JSDoc 3.4.3 on March 26th 2017, 7:32:16 pm using the DocStrap template. "},"external-jQuery.html":{"id":"external-jQuery.html","title":"External: jQuery","body":" Documentation Global Global Externals jQuery External: jQuery jQuery See: jQuery Members &lt;static&gt; ariaFix :Object.&lt;String&gt; A map of unprefixed WAI-ARIA attributes that should be converted before being normalised (see jQuery.normaliseAria). Type: Object.&lt;String&gt; Example Correcting a common typo $.ariaFix.budy = &quot;busy&quot;; $.normaliseAria(&quot;budy&quot;); // -&gt; &quot;aria-busy&quot; $.normaliseAria(&quot;aria-budy&quot;); // -&gt; &quot;aria-busy&quot; &lt;static&gt; ariaHooks :Object.&lt;ARIA_hook&gt; A collection of hooks that change the behaviour of attributes being set, retrieved, checked or removed (called set, get, has, unset - see ARIA_hook for full details). The name of the hook is always the un-prefixed WAI-ARIA attribute in lower case after any mapping has occurred (see jQuery.ariaFix). If you are ever in doubt, the easiest way to know the key is to slice the normalised value: $.normaliseAria(WAI-ARIA_ATTRIBUTE).slice(5) (see jQuery.normaliseAria for more information). Do not use these functions to set different WAI-ARIA attributes without setting the one being passed to the aria method; for example: do not create a set for &quot;attribute1&quot; that sets &quot;attribute2&quot; instead - unless you add the same conversion to has, get will not be triggered. Instead, use jQuery.ariaFix to convert the attribute name. jQuery#aria, jQuery#ariaRef, jQuery#ariaState, jQuery#removeAria, jQuery#removeAriaRef and jQuery#removeAriaState all run through these hooks (if they exist) and these hooks replace the functionality of manipulating or checking the attributes after any conversion process has occurred within the method itself. Type: Object.&lt;ARIA_hook&gt; Example // aria-level should be an integer greater than or equal to 1 so the getter // should return an integer. $.ariaHooks.level = { set: function (element, value) { var intVal = Math.max(1, Math.floor(value)); if (!isNaN(intVal)) { element.setAttribute(&quot;aria-level&quot;, intVal) } }, get: function (element) { var value = element.getAttribute(&quot;aria-level&quot;); var intVal = (Math.max(1, Math.floor(value)); return (value === null || isNaN(intVal)) ? undefined : intVal; } }; Methods &lt;static&gt; normaliseAria(name) Normalises a WAI-ARIA attribute name so that it's always lower case and always stars with aria-. If the unprefixed value appears in jQuery.ariaFix then the mapped version is used before being prefixed. The results of this function are cached to help reduce processing. This is exposed as jQuery.normaliseAria.cache if needed but there is no need to clear the cache after modifying jQuery.ariaFix - changes are automatically considered in the caching process. This function is aliased as jQuery.normalizeAria. Parameters: Name Type Description name String Attribute name to normalise. Properties: Name Type Description cache Object.&lt;String&gt; The cache of requests to responses. Returns: Normalised attribute name. Type String Examples Basic example $.normaliseAria(&quot;label&quot;); // -&gt; &quot;aria-label&quot; $.normaliseAria(&quot;LABEL&quot;); // -&gt; &quot;aria-label&quot; $.normaliseAria(&quot;aria-label&quot;); // -&gt; &quot;aria-label&quot; $.normaliseAria(); // -&gt; &quot;aria-&quot; Alias $.normalizeAria(&quot;label&quot;); // -&gt; &quot;aria-label&quot; $.normalizeAria(&quot;LABEL&quot;); // -&gt; &quot;aria-label&quot; $.normalizeAria(&quot;aria-label&quot;); // -&gt; &quot;aria-label&quot; $.normalizeAria(); // -&gt; &quot;aria-&quot; Mapped attribute // $.ariaFix = {labeledby: &quot;labelledby&quot;} $.normaliseAria(&quot;labeledby&quot;); // -&gt; &quot;aria-labelledby&quot; $.normaliseAria(&quot;LABELEDBY&quot;); // -&gt; &quot;aria-labelledby&quot; $.normaliseAria(&quot;aria-labeledby&quot;); // -&gt; &quot;aria-labelledby&quot; The cache $.normaliseAria(&quot;busy&quot;); // -&gt; &quot;aria-busy&quot; $.normaliseAria(&quot;busy&quot;); // -&gt; &quot;aria-busy&quot; (from cache) $.normaliseAria(&quot;checked&quot;); // -&gt; &quot;aria-checked&quot; $.normaliseAria(&quot;busy&quot;); // -&gt; &quot;aria-busy&quot; (from cache) $.normaliseAria.cache; // -&gt; {&quot;busy&quot;: &quot;aria-busy&quot;, &quot;checked&quot;: &quot;aria-checked&quot;} &lt;static&gt; normalizeAria(name) Alias of jQuery.normaliseAria Parameters: Name Type Description name String Attribute name to normalise. Properties: Name Type Description cache Object.&lt;String&gt; The cache of requests to responses. Returns: Normalised attribute name. Type String addRole(role) Adds a role to a collection of elements. The role will not be added if it's empty (&quot;&quot; or undefined), if the function response is empty or if the element already has that role. In that way it's similar to jQuery#addClass. Parameters: Name Type Description role Attribute_Callback | String Role(s) to add to the matching elements or function to generate the role(s) to add. Returns: jQuery object representing the matching elements. Type jQuery Examples Adding a role // Markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;one&quot;&gt;&lt;/div&gt; $(&quot;.one&quot;).addRole(&quot;alert&quot;); // -&gt; jQuery(&lt;div&gt;, &lt;div&gt;) // Now markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation alert&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;one&quot; role=&quot;alert&quot;&gt;&lt;/div&gt; Adding a role with a function // Markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation&quot;&gt;&lt;/div&gt; $(&quot;.one&quot;).addRole(function (index, current) { return &quot;alert combobox&quot;; }); // Now markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation alert combobox&quot;&gt;&lt;/div&gt; aria(property [, value]) Gets or sets WAI-ARIA properties. The properties will not be modified any more than they need to be (unlike jQuery#ariaRef or jQuery#ariaState which will interpret the values). To set WAI-ARIA properties, pass either a property/value pair of arguments or an object containing those pairs. When this is done, the attributes are set on all elements in the collection and the jQuery object is returned to allow for chaining. If value is a function and returns undefined (or nothing) then no action is taken for that element. This can be useful for selectively setting values only when certain criteria are met. To get WAI-ARIA properties, only pass the property that you want to get. If there is no matching property, undefined is returned. All properties are normalised (see jQuery.normaliseAria). Parameters: Name Type Argument Description property Object | String Either the properties to set in key/value pairs or the name of the property to get/set. value Attribute_Callback | Boolean | Number | String &lt;optional&gt; The value of the property to set. Returns: Either the jQuery object (after setting) or a string or undefined (after getting) Type jQuery | String | undefined Examples Setting WAI-ARIA attribute(s) $(&quot;#element&quot;).aria(&quot;aria-label&quot;, &quot;test&quot;); // or $(&quot;#element&quot;).aria(&quot;label&quot;, &quot;test&quot;); // or $(&quot;#element&quot;).aria({ &quot;aria-label&quot;: &quot;test&quot; }); // or $(&quot;#element&quot;).aria({ label: &quot;test&quot; }); // All of these set aria-label=&quot;test&quot; on all matching elements and return a // jQuery object representing &quot;#element&quot; Setting WAI-ARIA attribute(s) with a function $(&quot;#element&quot;).aria(&quot;label&quot;, function (i, attr) { return this.id + &quot;__&quot; + i + &quot;__&quot; + attr; }); // or $(&quot;#element&quot;).aria({ label: function (i, attr) { return this.id + &quot;__&quot; + i + &quot;__&quot; + attr; } }); // Both of these set aria-label=&quot;element__0__undefined&quot; on all matching // elements and return a jQuery object representing &quot;#element&quot; Getting a WAI-ARIA attribute // Markup is: // &lt;div id=&quot;element&quot; aria-label=&quot;test&quot;&gt;&lt;/div&gt; $(&quot;#element&quot;).aria(&quot;label&quot;); // -&gt; &quot;test&quot; $(&quot;#element&quot;).aria(&quot;checked&quot;); // -&gt; undefined // If &quot;#element&quot; matches multiple elements, the attributes from the first // element are returned. Setting with aria methods // Markup is: // &lt;div class=&quot;one&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;two&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;three&quot;&lt;/div&gt; var settings = { busy: 0, controls: &quot;.one&quot;, label: &quot;lorem ipsum&quot; }; $(&quot;.one&quot;).aria(settings); $(&quot;.two&quot;).ariaRef(settings); $(&quot;.three&quot;).ariaState(settings); // Now markup is: // &lt;div class=&quot;one&quot; // aria-busy=&quot;0&quot; // aria-controls=&quot;.one&quot; // aria-label=&quot;lorem ipsum&quot; // id=&quot;anonymous0&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;two&quot; // aria-controls=&quot;anonymous0&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;three&quot; // aria-busy=&quot;false&quot; // aria-controls=&quot;true&quot; // aria-label=&quot;true&quot;&gt;&lt;/div&gt; Getting with aria methods // Markup is: // &lt;div id=&quot;test&quot; aria-flowto=&quot;false&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;false&quot;&gt;&lt;/div&gt; $(&quot;#test&quot;).aria(&quot;flowto&quot;); // -&gt; &quot;false&quot; $(&quot;#test&quot;).ariaRef(&quot;flowto&quot;); // -&gt; jQuery(&lt;div id=&quot;false&quot;&gt;) $(&quot;#test&quot;).ariaState(&quot;flowto&quot;); // -&gt; false ariaFocusable(state) Sets whether or not the matching elements are focusable. Strings, numbers and booleans are understood as state - see jQuery#ariaState for full details as the algorythm is the same. Be aware this this function will only modify the matching elements, it will not check any parents or modify any other elements that could affect the focusability of the element. Parameters: Name Type Description state Attribute_Callback | Boolean | Number | String State to set. Returns: jQuery object representing the affected element(s). Type jQuery Examples Setting focusability // Markup is // &lt;div id=&quot;one&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).ariaFocusable(false); // -&gt; jQuery(&lt;div id=&quot;one&quot;&gt;) $(&quot;#two&quot;).ariaFocusable(true); // -&gt; jQuery(&lt;div id=&quot;two&quot;&gt;) // Now markup is // &lt;div id=&quot;one&quot; tabindex=&quot;0&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot; tabindex=&quot;-1&quot;&gt;&lt;/div&gt; Limitations of the function // Markup is // &lt;div id=&quot;one&quot; tabindex=&quot;-1&quot;&gt; // &lt;div id=&quot;two&quot; disabled&gt;&lt;/div&gt; // &lt;/div&gt; $(&quot;#two&quot;).ariaFocusable(true); // -&gt; jQuery(&lt;div id=&quot;two&quot;&gt;) // Now markup is // &lt;div id=&quot;one&quot; tabindex=&quot;-1&quot;&gt; // &lt;div id=&quot;two&quot; disabled tabindex=&quot;0&quot;&gt;&lt;/div&gt; // &lt;/div&gt; ariaRef(property [, value]) Gets or sets a WAI-ARIA reference. This is functionally identical to jQuery#aria with the main difference being that an element may be passed as the value when setting and that a jQuery object is returned when getting. Because WAI-ARIA references work with IDs, IDs are worked out using jQuery#identify. Be aware that any string passed to jQuery#ariaRef will be treated like a CSS selector and looked up with the results being used to set the property. If you already have the ID and wish to set it without the lookup, use jQuery#aria. If value is a function then the resulting value is identified. This can be particularly useful for performing DOM traversal to find the reference (see examples below). As with jQuery#aria, if the value function returns nothing or returns undefined then no action is taken. When accessing the attribute using this function, a jQuery object representing the reference is returned. If there are multiple elements in the collection, only the reference for the first element is returned. To get the value of the attribute rather than the element, use jQuery#aria. Parameters: Name Type Argument Description property Object | String Either the properties to set in key/value pairs or the name of the property to set. value Attribute_Callback | jQuery_param &lt;optional&gt; Reference to set. Returns: jQuery object representing either the elements that were modified (when setting) or the referenced element(s) (when getting - may be an empty jQuery object). Type jQuery Examples Setting references // Markup is: // &lt;h1&gt;Heading&lt;/h1&gt; // &lt;div class=&quot;one&quot;&gt; // Lorem ipsum dolor sit amet ... // &lt;/div&gt; $(&quot;.one&quot;).ariaRef(&quot;labelledby&quot;, $(&quot;h1&quot;)); // or $(&quot;.one&quot;).ariaRef(&quot;labelledby&quot;, &quot;h1&quot;); // or $(&quot;.one&quot;).ariaRef(&quot;labelledby&quot;, $(&quot;h1&quot;)[0]); // or $(&quot;.one&quot;).ariaRef({ labelledby: $(&quot;h1&quot;) // or &quot;h1&quot; or $(&quot;h1&quot;)[0] }); // Each of these return a jQuery object representing &quot;.one&quot; // Now markup is: // &lt;h1 id=&quot;anonymous0&quot;&gt;Heading&lt;/h1&gt; // &lt;div class=&quot;one&quot; aria-labelledby=&quot;anonymous0&quot;&gt; // Lorem ipsum dolor sit amet ... // &lt;/div&gt; Setting references with a function // Markup is: // &lt;div class=&quot;js-collapse&quot;&gt; // &lt;div class=&quot;js-collapse-content&quot;&gt; // Lorem ipsum dolor sit amet ... // &lt;/div&gt; // &lt;button class=&quot;js-collapse-toggle&quot;&gt; // Toggle // &lt;/button&gt; // &lt;/div&gt; $(&quot;.js-collapse-toggle&quot;).ariaRef(&quot;controls&quot;, function (i, attr) { return $(this) .closest(&quot;.js-collapse&quot;) .find(&quot;.js-collapse-content&quot;); }); // Now markup is: // &lt;div class=&quot;js-collapse&quot;&gt; // &lt;div class=&quot;js-collapse-content&quot; id=&quot;anonymous0&quot;&gt; // Lorem ipsum dolor sit amet ... // &lt;/div&gt; // &lt;button class=&quot;js-collapse-toggle&quot; aria-controls=&quot;anonymous0&quot;&gt; // Toggle // &lt;/button&gt; // &lt;/div&gt; Getting a reference // Markup is: // &lt;h1 id=&quot;anonymous0&quot;&gt;Heading&lt;/h1&gt; // &lt;div class=&quot;one&quot; aria-labelledby=&quot;anonymous0&quot;&gt; // Lorem ipsum dolor sit amet ... // &lt;/div&gt; $(&quot;.one&quot;).ariaRef(&quot;labelledby&quot;); // -&gt; $(&lt;h1&gt;) $(&quot;.one&quot;).ariaRef(&quot;controls&quot;); // -&gt; $() Value is treated like a CSS selector // Markup is: // &lt;button id=&quot;button&quot;&gt;&lt;/button&gt; // &lt;div id=&quot;section&quot;&gt;&lt;/div&gt; // &lt;section&gt;&lt;/section&gt; $(&quot;#button&quot;).ariaRef(&quot;controls&quot;, &quot;section&quot;); // Now markup is: // &lt;button id=&quot;button&quot; aria-controls=&quot;anonymous0&quot;&gt;&lt;/button&gt; // &lt;div id=&quot;section&quot;&gt;&lt;/div&gt; // &lt;section id=&quot;anonymous0&quot;&gt;&lt;/section&gt; ariaState(property [, value]) Sets or gets the WAI-ARIA state of the collection. When setting the state, false, &quot;false&quot; (any case), 0 and &quot;0&quot; will be considered false. All other values will be considered true except for &quot;mixed&quot; (any case) which will set the state to &quot;mixed&quot;. The differs from jQuery#aria which will simply set the attribute(s) without converting the value. After setting the state(s), a jQuery object representing the affected elements is returned. The state for the first matching element is returned when getting. All attributes are normalised - see jQuery.normaliseAria for full details. Parameters: Name Type Argument Description property Object | String Either a key/value combination properties to set or the name of the WAI-ARIA state to set. value Attribute_Callback | Boolean | Number | String &lt;optional&gt; Value of the attribute. Returns: Either the jQuery object representing the modified elements (setting) or the state of the first matching element. Type ARIA_state | jQuery Examples Getting state // Markup is: // &lt;div id=&quot;one&quot; aria-busy=&quot;true&quot; aria-checked=&quot;mixed&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).ariaState(&quot;busy&quot;); // -&gt; true $(&quot;#one&quot;).ariaState(&quot;checked&quot;); // -&gt; &quot;mixed&quot; $(&quot;#one&quot;).ariaState(&quot;hidden&quot;); // -&gt; undefined Setting state // Each of these will set the state to false: $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;false&quot;); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;FALSE&quot;); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, false); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, 0); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;0&quot;); // Each of these will set the state to &quot;mixed&quot;: $(&quot;#one&quot;).ariaState(&quot;checked&quot;, &quot;mixed&quot;); $(&quot;#one&quot;).ariaState(&quot;checked&quot;, &quot;MIXED&quot;); // Each of these will set the state to true $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;true&quot;); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;TRUE&quot;); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, true); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, 1); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;1&quot;); // WARNING: these also set the state to true $(&quot;#one&quot;).ariaState(&quot;busy&quot;, {}); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, null); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;nothing&quot;); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, &quot;&quot;); $(&quot;#one&quot;).ariaState(&quot;busy&quot;, -1); // Each example returns a jQuery object representing &quot;#one&quot; and an object // can be passed as parameters as well: $(&quot;#one&quot;).ariaState({ busy: true }); Setting state with a function // Markup is: // &lt;div class=&quot;checkbox&quot;&gt;&lt;/div&gt; // &lt;input type=&quot;checkbox&quot; checked&gt; $(&quot;.checkbox&quot;).ariaState(&quot;checked&quot;, function (i, attr) { return $(this) .next(&quot;input[type=\\&quot;checkbox\\&quot;]&quot;) .prop(&quot;checked&quot;); }); // Now markup is: // &lt;div class=&quot;checkbox&quot; aria-checked=&quot;true&quot;&gt;&lt;/div&gt; // &lt;input type=&quot;checkbox&quot; checked&gt; identify() Identifies the first element in the collection by getting its ID. If the element doesn't have an ID attribute, a unique on is generated and assigned before being returned. If the collection does not have a first element then undefined is returned. IDs are a concatenation of &quot;anonymous&quot; and a hidden counter that is increased each time. If the ID already exists on the page, that ID is skipped and not assigned to a second element. Returns: The ID of the first element or undefined if there is no first element. Type String | undefined Examples Identifying elements // Markup is // &lt;div class=&quot;one&quot;&gt;&lt;/div&gt; // &lt;span class=&quot;one&quot;&gt;&lt;/span&gt; $(&quot;.one&quot;).identify(); // -&gt; &quot;anonymous0&quot; // Now markup is: // &lt;div class=&quot;one&quot; id=&quot;anonymous0&quot;&gt;&lt;/div&gt; // &lt;span class=&quot;one&quot;&gt;&lt;/span&gt; // Running $(&quot;.one&quot;).identify(); again would not change the markup. Existing IDs are not duplicated // Markup is: // &lt;div class=&quot;two&quot; id=&quot;anonymous1&quot;&gt;&lt;!-- manually set --&gt;&lt;/div&gt; // &lt;div class=&quot;two&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;two&quot;&gt;&lt;/div&gt; $(&quot;.two&quot;).each(function () { $(this).identify(); }); // Now markup is: // &lt;div class=&quot;two&quot; id=&quot;anonymous1&quot;&gt;&lt;!-- manually set --&gt;&lt;/div&gt; // &lt;div class=&quot;two&quot; id=&quot;anonymous0&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;two&quot; id=&quot;anonymous2&quot;&gt;&lt;/div&gt; removeAria(name) Removes the named WAI-ARIA attribute from all elements in the current collection. The name is normalised (see jQuery.normaliseAria). This function is aliased as jQuery#removeAriaRef and jQuery#removeAriaState. Parameters: Name Type Description name String WAI-ARIA attribute to remove. Returns: jQuery attribute representing the elements modified. Type jQuery Example // Markup is // &lt;div id=&quot;one&quot; aria-busy=&quot;true&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).removeAria(&quot;busy&quot;); // -&gt; jQuery(&lt;div id=&quot;one&quot;&gt;) // Now markup is: // &lt;div id=&quot;one&quot;&gt;&lt;/div&gt; removeAriaRef(name) Alias of jQuery#removeAria. Parameters: Name Type Description name String WAI-ARIA attribute to remove. Returns: jQuery attribute representing the elements modified. Type jQuery removeAriaState(name) Alias of jQuery#removeAria. Parameters: Name Type Description name String WAI-ARIA attribute to remove. Returns: jQuery attribute representing the elements modified. Type jQuery removeRole( [role]) Removes roles from the collection of elements. If the method is called without any arguments then the role attribute itself is removed. Be aware that this is not the same as passing a function which returns undefined - such an action will have no effect. Parameters: Name Type Argument Description role Attribute_Callback | String &lt;optional&gt; Role(s) to remove or a function to generate the role(s) to remove. Returns: jQuery object representing the matched elements. Type jQuery Examples Removing a role // Markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation alert&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;one&quot; role=&quot;alert&quot;&gt;&lt;/div&gt; $(&quot;.one&quot;).removeRole(&quot;alert&quot;); // -&gt; jQuery(&lt;div&gt;, &lt;div&gt;) // Now markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;one&quot; role=&quot;&quot;&gt;&lt;/div&gt; Completely removing a role // Markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation alert&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;one&quot; role=&quot;alert&quot;&gt;&lt;/div&gt; $(&quot;.one&quot;).removeRole(); // -&gt; jQuery(&lt;div&gt;, &lt;div&gt;) // Now markup is: // &lt;div class=&quot;one&quot;&gt;&lt;/div&gt; // &lt;div class=&quot;one&quot;&gt;&lt;/div&gt; Removing a role with a function // Markup is: // &lt;div class=&quot;one&quot; role=&quot;presentation alert combobox&quot;&gt;&lt;/div&gt; $(&quot;.one&quot;).removeRole(function (index, current) { return current .split(/\\s+/) .filter(function (role) { return role.indexOf(&quot;a&quot;) &gt; -1; }) .join(&quot; &quot;); // &quot;presentation alert&quot; }); // Now markup is: // &lt;div class=&quot;one&quot; role=&quot;combobox&quot;&gt;&lt;/div&gt; role( [role]) Sets the role of all elements in the collection or gets the role of the first element in the collection, depending on whether or not the role argument is provided. As jQuery#role is just a wrapper for jQuery#attr, the role parameter can actually be any value type that the official documentation mentions. According to the WAI-ARIA specs, an element can have mutliple roles as a space-separated list. This method will only set the role attribute to the given string when setting. If you want to modify the roles, use jQuery#addRole and jQuery#removeRole. Parameters: Name Type Argument Description role Attribute_Callback | String &lt;optional&gt; Role to get or function to set the role. Returns: Either the jQuery object representing the elements that were modified or the role value. Type jQuery | String | undefined Examples // Markup is: // &lt;div id=&quot;one&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).role(&quot;presentation&quot;); // -&gt; jQuery(&lt;div id=&quot;one&quot;&gt;) // Now markup is: // &lt;div id=&quot;one&quot; role=&quot;presentation&quot;&gt;&lt;/div&gt; // &lt;div id=&quot;two&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).role(); // -&gt; &quot;presentation&quot; $(&quot;#two&quot;).role(); // -&gt; undefined Setting a role with a function // Markup is: // &lt;div id=&quot;one&quot; role=&quot;button&quot;&gt;&lt;/div&gt; $(&quot;#one&quot;).role(function (index, current) { return current + &quot; tooltip&quot;; }); // Now markup is: // &lt;div id=&quot;one&quot; role=&quot;button tooltip&quot;&gt;&lt;/div&gt; × Search results Close Documentation generated by JSDoc 3.4.3 on March 26th 2017, 7:32:16 pm using the DocStrap template. "}}
